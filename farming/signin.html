<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="./dist/css/bootstrap.min.css"> -->

    
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./dist/css/style.css">
  <link rel="stylesheet" href="./dist/css/signin-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Farming</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="icon" href="./dist/assets/img/logo.png" type="image/icon type">
</head>
<body>
    <!-- header section starts -->
    <section class="header-section">
        <div class="container">
            <div class="header">
                <div class="mg-top-30"></div>
                  <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2">
                      <img src="./dist/assets/img/logo.png" alt="logo" class="logo-img">
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7">
                      <div class="hero__search">
                          <div class="hero__search__form">
                              <form action="#">
                                  <div class="hero__search__categories">
                                      All Categories
                                      <span class="arrow_carrot-down"><i class="fa fa-chevron-down"></i></span>
                                  </div>
                                  <input type="text" placeholder="Search for Products... ">
                                  <button type="submit" class="site-btn"><i class="fa fa-search" style="font-size: 22px;"></i></button>
                              </form>
                          </div>
                      </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                      <ul class="list-group list-group-horizontal">
                          <li class="list-group-item">
                              <img src="./dist/assets/img/icon1.png" alt="img1">
                          </i></li>
                          <li class="list-group-item">
                            <img src="./dist/assets/img/heart-icon.png" alt="img2">
                          </li>
                          <li class="list-group-item" style="padding-right: 0px;">
                            <img src="./dist/assets/img/cart-icon.png" alt="img3">
                          </li>
                          <li class="list-group-item" style="padding-left: 0px;margin-top: 10px;">
                            ($0)
                          </li>
                        </ul>
                    </div>
                    </div>
            </div>
        </div>
    </section>
    <!-- header section ends -->

    <div class="row mg-top-30"></div>

    <section class="signup-form">
        <div class="container">
            <div class="row mg-top-30"></div>
            <div class="row mg-top-30"></div>
            <div class="row mg-top-30"></div>
            <div class="row">
                <h2 class="please-login">WELCOME TO FARMING ! PLEASE LOGIN</h2>
                <div class="row mg-top-30"></div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-8 login-img-div">
                            <div class="row">
                                <div class="col-md-12 for-bg-shadow">
                                    <div class="col-md-6">
                                        <img src="./dist/assets/img/signup-img.png" alt="signup-img" style="width: 100%;">
                                    </div>
                                    <div class="col-md-6 login-form-div">
                                        <div class="row mg-top-30"></div>
                                        <div class="form-heading">
                                            <h2 style="color: #595959;">Members Login</h2>
                                        </div>
                                        <div class="row mg-top-30"></div>
                                        <div class="login-form">
                                            <form action="">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                    <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                                                </div>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                    <input id="pass" type="text" class="form-control" name="password" placeholder="Password">
                                                </div>
                                                <div class="input-group1">
                                                    <input type="checkbox" class="rememberme" id="rememberme" name="rememberme" value="rememberme">
                                                    <label for="rememberme"> Remember Me?</label><br>
                                                </div>
                                                <div class="submit-btn">
                                                    <input id="submit" class="submit" type="submit" value="login" class="form-control" name="submit">
                                                </div>
                                                
                                            </form>
                                            <div class="row mg-top-30"></div>
                                            <div class="row mg-top-30"></div>
                                            
                                            <div class="row mg-top-15"></div>
                                            <div class="create-one-account">
                                                <span class="text">Don't have any account? <a class="create-one"href="#">Create One</a></span>
                                            </div>
                                            <div class="row mg-top-15"></div>
                                            <div class="row mg-top-30"></div>
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mg-top-30"></div>
        <div class="row mg-top-30"></div>
        <div class="row mg-top-30"></div>
        <div class="row mg-top-30"></div>
    </section>

    <div class="row mg-top-30"></div>


      <!-- Footer Section Begin -->
    <footer class="">
        <div class="container"> 
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="footer__copyright__text">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item footer-icon-signin">
                                    <span>FOLLOW US ON</span>
                                </i></li>
                                <li class="list-group-item footer-icon-signin">
                                    <i class="fa fa-facebook green"></i>
                                </li>
                                <li class="list-group-item footer-icon-signin">
                                    <i class="fa fa-instagram green"></i>
                                </li>
                                <li class="list-group-item footer-icon-signin">
                                    <i class="fa fa-twitter-square green"></i>
                                </li>
                                <li class="list-group-item footer-icon-signin">
                                    <i class="fa fa-google-plus green"></i>
                                </li>
                              </ul>
                        </div>
                        <div class="footer__copyright__payment">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item footer-icon-signin">
                                    <span>SUBSCRIBE TO OUR NEWSLETTER</span>
                                </i></li>
                                <li class="list-group-item footer-icon-signin footer-form">
                                    <form action="#">
                                        <input type="text" placeholder="Enter your Email ">
                                        <button type="submit" class="footer-submit-btn"><i class="fa fa-arrow-circle-right green"></i></button>
                                    </form>
                                </li>
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        
    </footer>
    <footer  style="background-color: #1a1919;">
        <div class="container">
            <div class="row">
                
            <div class="col-md-12 copyrights">
                <p>Copyright &copy;2019-2020 Farming. All rights reserved </p>
            </div>
            </div>
        </div>
    </footer>


    
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/fontawesome.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
      <script src="/dist/js/main.js"></script>
